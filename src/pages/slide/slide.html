<ion-header>
    <ion-navbar>
        <ion-buttons end *ngIf="showSkip">
            <button ion-button (click)="nextPage()" color="primary">
                {{ "SKIP_BUTTON" | translate }}
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides pager="true" (ionWillChange)="onSlideChangeStart($event)">
        <ion-slide *ngFor="let slide of slides">
            <img [src]="slide.image" class ="slide-image" />
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide>
            <img src="../../assets/imgs/slidebox-img-5.png" class="slide-image" />
            <h2 class="slide-title">{{ "SLIDE5_TITLE" | translate }}</h2>
            <button ion-button icon-right large clear (click)="nextPage()">
                {{ "CONTINUE_BUTTON" | translate }}
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>    
    </ion-slides>
</ion-content>
